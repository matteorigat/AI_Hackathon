<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page with Bootstrap Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      padding: 0;
      margin: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      overflow: hidden; /* Rimuovi lo scroll dalla pagina */
    }
    .container-fluid {
      padding-right: 0;
      padding-left: 0;
      margin-right: auto;
      margin-left: auto;
      height: 100%; /* Aggiunto per garantire che il contenuto occupi l'intera altezza */
    }
    .colored-column {
      height: 100vh;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow-y: auto; /* Aggiungi scroll solo quando necessario */
      position: relative; /* Posizione relativa per consentire il posizionamento assoluto del loader */
    }
    .vertical-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: rgba(0, 0, 0, 0.1);
      right: 0;
    }
    .colored-column-content {
      flex-grow: 1;
    }
    h2 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      font-size: 1rem;
      line-height: 1.6;
    }
    button {
      margin-bottom: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .loader-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999; /* Assicura che il loader sia sopra gli altri elementi */
      display: none; /* Inizialmente nascosto */
    }
    .loader {
      position: relative;
      margin: 0 auto;
      width: 100px;
    }
    .loader:before {
      content: "";
      display: block;
      padding-top: 100%;
    }
    .circular {
      animation: rotate 2s linear infinite;
      height: 100%;
      transform-origin: center center;
      width: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
      stroke-linecap: round;
    }
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
    @keyframes color {
      100%, 0% {
        stroke: #d62d20;
      }
      40% {
        stroke: #0057e7;
      }
      66% {
        stroke: #008744;
      }
      80%, 90% {
        stroke: #ffa700;
      }
    }

    #summarizeButton {
      position: fixed;
      margin: auto;
      width: 54%;
      bottom: 3%;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row g-0">
      <div class="col-3">
        <div class="colored-column bg-light">
          <h2>Files</h2>
          <p>Qui andranno i nomi dei file...</p>
          <button id="fileUploadButton" name="fileUpload">ADD FILE</button>
        </div>
      </div>
      <div class="col">
        <div class="colored-column">
          <div class="colored-column-content">
            <h2>File Text</h2>
            <p id="file-text"></p>
          </div>
          <div class="vertical-line"></div>
          <button id="summarizeButton">Summarize</button>
          <div id="loaderContainer" class="loader-container">
            <div class="loader">
              <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="colored-column">
          <div class="colored-column-content">
            <h2>Colonna 3</h2>
            <p>Testo di esempio</p>
          </div>
          <div class="vertical-line"></div>
        </div>
      </div>
    </div>
  </div>  

<script src="utils/handler.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
