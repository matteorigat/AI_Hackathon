<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page with Bootstrap Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Aggiungi stili personalizzati qui, se necessario */
    body, html {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    .container-fluid {
      padding-right: 0;
      padding-left: 0;
      margin-right: auto;
      margin-left: auto;
    }
    .colored-column {
      height: 100vh; /* Altezza dell'intera finestra */
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row g-0">
    <div class="col-3">
      <div class="colored-column bg-primary text-white">
        <h2>Colonna 1</h2>
        <p>Testo di esempio</p>
      </div>
    </div>
    <div class="col">
      <div class="colored-column bg-secondary text-white">
        <h2>Colonna 2</h2>
        <p>Testo di esempio</p>
      </div>
    </div>
    <div class="col-2">
      <div class="colored-column bg-success text-white">
        <h2>Colonna 3</h2>
        <p>Testo di esempio</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
